<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <script defer src="calc.js"></script>   
</head>
<body>
    <header>
        <div class="wrapper">
            <h1 class="title">Calculator</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="container calculator">
                <div class="display-area">
                    <input class="display" type="text" placeholder="00000000000" value="0" disabled>
                </div>             
                <div class="CE-btn button-container">
                    <button class="clean CE btn" >CE</button>
                </div>
                <div class="C-btn button-container">
                    <button class="clean C btn">C</button>
                </div>
                <div class="division-btn button-container">
                    <button class="operation btn">/</button>
                </div>
                <div class="multiplication-btn button-container">
                    <button class="operation btn">*</button>
                </div>
                <div class="seven-btn button-container">
                    <button class="number btn">7</button>
                </div>
                <div class="eight-btn button-container">
                    <button class="number btn">8</button>
                </div>
                <div class="nine-btn button-container">
                    <button class="number btn">9</button>
                </div>
                <div class="subtraction-btn button-container">
                    <button class="operation btn">-</button>
                </div>
                <div class="four-btn button-container">
                    <button class="number btn">4</button>
                </div>
                <div class="five-btn button-container">
                    <button class="number btn">5</button>
                </div>
                <div class="six-btn button-container">
                    <button class="number btn">6</button>
                </div>
                <div class="addition-btn button-container">
                    <button class="operation btn">+</button>
                </div>
                <div class="one-btn button-container">
                    <button class="number btn">1</button>
                </div>
                <div class="two-btn button-container">
                    <button class="number btn">2</button>
                </div>
                <div class="three-btn button-container">
                    <button class="number btn">3</button>
                </div>
                <div class="result-btn button-container">
                    <button class="operation btn">=</button>
                </div>
                <div class="zero-btn button-container">
                    <button class="number btn">0</button>
                </div>
                <div class="dot-btn button-container">
                    <button class="decimal btn">.</button>
                </div>                      
            </div>
        </div>
    </main>    
</body>
</html>
