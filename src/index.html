<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy-weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">   
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="weather-data-container">
            <div class="buttons-container">
                <button class="refresh-button button"></button>
                <button class="language-button">
                    <span class="language">EN</span>
                    <span class="arrow">&nbsp;</span> 
                </button>
                <div class="temperature">
                    <button class="fahrenheit-temperature temperature-button button">
                        <span class="fahrenheit"></span>
                    </button>
                    <button class="celsius-temperature temperature-button button">
                        <span class="celsius"></span>
                    </button>
                </div> 
            </div>
            <div class="location"></div>
            <time class="date"></time>   
            <time class="time"></time>
            <div class="weather-today">
                <div class="temperature">
                    <span class="today-temperature"></span>
                </div>
                <div class="weather-description-container">
                    <div class="weather-icon-today weather-icon"></div>
                    <div class="weather-description">
                        <p class="summary">
                            <span class="summary-value"></span>
                        </p>
                        <p class="apparent-temperature">Feels like: 
                            <span class="apparent-temperature-value"></span>
                        </p>
                        <p class="wind">Wind: 
                            <span class="wind-value"></span>
                        </p>
                        <p class="humidity">Humidity: 
                            <span class="humidity-value"></span>
                        </p>
                    </div>
                </div>                
            </div>
            <div class="weather-forecast-container">
                <div class="weather-tomorrow">
                    <div class="day tomorrow">Tuesday</div>
                    <div class="weather-forecast">
                        <div class="forecast-temperature">
                            <span class="forecast-temperature-tomorrow"></span>
                        </div>
                        <div class="weather-icon-tomorrow forecast-weather-icon"></div>
                    </div>                    
                </div>
                <div class="weather-second-day">
                    <div class="day second-day">Wednesday</div>
                    <div class="weather-forecast">
                        <div class="forecast-temperature">
                            <span class="forecast-temperature-second-day"></span>
                        </div>
                        <div class="weather-icon-second-day forecast-weather-icon"></div>
                    </div>                    
                </div>
                <div class="weather-third-day">
                    <div class="day third-day">Thursday</div>
                    <div class="weather-forecast">
                        <div class="forecast-temperature">
                            <span class="forecast-temperature-third-day"></span> 
                        </div>
                        <div class="weather-icon-third-day forecast-weather-icon"></div>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="geolocation-data-container">
            <form class="search-container" action="https://ipinfo.io/json?token=eb5b90bb77d46a">
                <input class="input-field" type="search" name="search-input-field" placeholder="Search city">
                <input class="search-button" type="submit" value="Search">
            </form> 
            <div class="map-container">
                <div class="map" id="map"></div> 
                <div class="coordinates">
                    <div class="latitude">Latitude:
                        <span class="latitude-degrees degrees">53</span>
                        <span class="latitude-minutes minutes">54</span>
                    </div>
                    <div class="longitude">Longitude:
                        <span class="longitude-degrees degrees">27</span>
                        <span class="longitude-minutes minutes">34</span>
                    </div>
                </div>
            </div>             
        </div>
    </div>
</body>
</html>
