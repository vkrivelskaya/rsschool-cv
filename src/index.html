<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <div class="wrapper">
            <h1 class="title">Calculator</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="container calculator">
                <div class="display-area">
                    <input class="display"  type="text" value="0" placeholder="0000000000000" disabled>
                </div>             
                <div class="button CE-btn">
                    <button class="btn clean" >CE</button>
                </div>
                <div class="button C-btn">
                    <button class="btn clean">C</button>
                </div>
                <div class="button division-btn">
                    <button class="btn operation ">/</button>
                </div>
                <div class="button multiplication-btn">
                    <button class="btn operation">*</button>
                </div>
                <div class="button seven-btn">
                    <button class="btn number ">7</button>
                </div>
                <div class="button eight-btn">
                    <button class="btn number">8</button>
                </div>
                <div class="button nine-btn">
                    <button class="btn number">9</button>
                </div>
                <div class="button subtraction-btn">
                    <button class="btn  operation">-</button>
                </div>
                <div class="button four-btn">
                    <button class="btn number">4</button>
                </div>
                <div class="button five-btn">
                    <button class="btn number">5</button>
                </div>
                <div class="button six-btn">
                    <button class="btn number">6</button>
                </div>
                <div class="button addition-btn">
                    <button class="btn operation">+</button>
                </div>
                <div class="button one-btn">
                    <button class="btn number">1</button>
                </div>
                <div class="button two-btn">
                    <button class="btn number">2</button>
                </div>
                <div class="button three-btn">
                    <button class="btn number">3</button>
                </div>
                <div class="button result-btn">
                    <button class="btn  operation">=</button>
                </div>
                <div class="button zero-btn">
                    <button class="btn  number">0</button>
                </div>
                <div class="button dot-btn">
                    <button class="btn  operation">.</button>
                </div>                      
            </div>
        </div>
    </main>
    
</body>
</html>
