<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Panel Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="main.js"></script>   
</head>
<body>
    <div class="panels">
        <div class="panel panel1">
            <p class="text">Hey</p>
            <p class="text">Let's</p>
            <p class="text">Dance</p>
        </div>
        <div class="panel panel2">
            <p class="text">Give</p>
            <p class="text">Take</p>
            <p class="text">Receive</p>
        </div>
        <div class="panel panel3">
            <p class="text">Experience</p>
            <p class="text">It</p>
            <p class="text">Today</p>
        </div>
        <div class="panel panel4">
            <p class="text">Give</p>
            <p class="text">All</p>
            <p class="text">You can</p>
        </div>
        <div class="panel panel5">
            <p class="text">Life</p>
            <p class="text">In</p>
            <p class="text">Motion</p>
        </div>
    </div>   
</body>
</html>
