<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Cotimermpatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">      
</head>
<body>
    <div class="player">
        <video class="video" src="./assets/video/video.mp4"></video>   
        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
                <span class="timer">00:00</span>
            </div>
            <button class="play-button button" title="Toggle Play">►</button>
            <input type="range" name="volume" class="slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="skip-button button">« 10s</button>
            <button data-skip="25" class="skip-button button">25s »</button>
            <button class="fullscreen-button button">⛶</button>
        </div>
    </div>    
</body>
</html>
